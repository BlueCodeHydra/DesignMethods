<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Tech Student Help - Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    
    <div id="userInfo">
        <!-- User information will be displayed here -->
        <textarea id="userInfoText" readonly></textarea>
    </div>
    <div id="options">
        <div class="option" onclick="navigate('advisor')">
            <img src="images/Advisor.png" alt="Advisor">
            <p> Advisor</p>
        </div>
        <div class="option" onclick="navigate('courseManagement')">
            <img src="images/Courses.png" alt="Course Management">
            <p> Course Management</p>
        </div>
        <div class="option" onclick="navigate('Appointment')">
            <img src="images/Appointment.png" alt="Appointment">
            <p> Appointments</p>
        </div>
        <div class="option" onclick="navigate('Security')">
            <img src="images/Security.png" alt="Security">
            <p> Security</p>
        </div>
        <div class="option" onclick="navigate('alert')">
            <img src="images/Alert.png" alt="alert">
            <p> Alerts</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
